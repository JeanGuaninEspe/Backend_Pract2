  <style>
    :root {
      --bg-gradient-onyx: linear-gradient(to bottom right, hsl(240, 100%, 50%) 3%, hsl(0, 0%, 100%) 97%);
      --bg-gradient-jet: linear-gradient(to bottom right, hsl(0, 0%, 100%) 0%, hsl(0, 0%, 100%) 100%), hsl(0, 0%, 100%);
      --bg-gradient-yellow-1: linear-gradient(to bottom right, rgb(29, 99, 16) 0%, rgba(255, 255, 255, 0) 50%);
      --bg-gradient-yellow-2: linear-gradient(135deg, hsla(0, 0%, 76%, .251) 0%, hsla(0, 0%, 80%, 0) 59.86%), hsl(0, 0%, 80%);
      --border-gradient-onyx: linear-gradient(to bottom right, hsl(0, 0%, 81%) 0%, hsla(0, 0%, 25%, 0) 50%);
      --text-gradient-yellow: linear-gradient(to right, rgb(117, 255, 112), rgb(119, 255, 92));
      --eye: hsla(0, 0%, 92%, .547);
      --jet: hsl(0, 0%, 92%);
      --onyx: hsl(0, 0%, 72%);
      --eerie-black-1: hsl(0, 0%, 87%);
      --eerie-black-2: rgb(255, 255, 255);
      --smoky-black: #94cc8b;
      --white-1: hsl(0, 0%, 100%);
      --white-2: hsl(0, 0%, 0%);
      --orange-yellow-crayola: #299916;
      --vegas-gold: hsl(116, 54%, 58%);
      --light-gray: hsl(0, 0%, 11%);
      --light-gray-70: #299916;
      --bittersweet-shimmer: hsl(109, 43%, 51%);
      --ff-poppins: "Poppins", sans-serif;
      --fs-1: 24px;
      --fs-2: 18px;
      --fs-3: 17px;
      --fs-4: 16px;
      --fs-5: 15px;
      --fs-6: 14px;
      --fs-7: 13px;
      --fs-8: 11px;
      --fw-300: 300;
      --fw-400: 400;
      --fw-500: 500;
      --fw-600: 600;
      --shadow-1: 0px 1px 5px hsla(0, 0%, 0%, .507);
      --shadow-2: 0 8px 10px hsla(0, 0%, 0%, .588);
      --shadow-3: 0 16px 40px hsl(0, 0%, 0%);
      --shadow-4: 0 25px 50px hsl(0, 0%, 0%);
      --transition-1: .25s ease;
      --transition-2: .5s ease-in-out
    }

    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      font-family: var(--ff-poppins)
    }

    body {
      background: var(--smoky-black)
    }

    @media (min-width: 580px) {
      :root {
        --fs-1: 32px;
        --fs-2: 24px;
        --fs-3: 26px;
        --fs-4: 18px;
        --fs-6: 15px;
        --fs-7: 15px;
        --fs-8: 12px
      }
    }

    @media (min-width: 1024px) {
      :root {
        --shadow-1: -4px 8px 24px hsla(0, 0%, 0%, .125);
        --shadow-2: 0 16px 30px hsla(0, 0%, 0%, .125);
        --shadow-3: 0 16px 40px hsla(0, 0%, 0%, .125)
      }
    }

    @media (min-width: 1250px) {
      body::-webkit-scrollbar {
        width: 20px
      }

      body::-webkit-scrollbar-track {
        background: var(--smoky-black)
      }

      body::-webkit-scrollbar-thumb {
        border: 5px solid var(--smoky-black);
        background: hsla(0, 0%, 100%, .1);
        border-radius: 20px;
        box-shadow: inset 1px 1px #ffffff1c, inset -1px -1px #ffffff1c
      }

      body::-webkit-scrollbar-thumb:hover {
        background: hsla(0, 0%, 100%, .15)
      }

      body::-webkit-scrollbar-button {
        height: 60px
      }
    }
  </style>
